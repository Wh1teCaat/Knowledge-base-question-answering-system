<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>注册 - RAG 智能问答助手</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, "Microsoft YaHei", sans-serif;
        background: #f7f7f8;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #1f2937;
        padding: 20px;
      }
      .card {
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        padding: 48px 40px;
        width: 100%;
        max-width: 480px;
        display: flex;
        flex-direction: column;
        gap: 24px;
      }
      .header {
        text-align: center;
      }
      h1 {
        margin: 0 0 8px 0;
        font-size: 28px;
        font-weight: 600;
        color: #202123;
        letter-spacing: -0.5px;
      }
      p {
        margin: 0;
        font-size: 14px;
        color: #6e6e80;
        line-height: 1.5;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 20px;
        width: 100%;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
        width: 100%;
      }
      label {
        font-size: 14px;
        font-weight: 500;
        color: #374151;
        margin-bottom: 4px;
      }
      input {
        width: 100%;
        padding: 12px 16px;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        font-size: 15px;
        transition: all 0.2s ease;
        background: #ffffff;
        color: #202123;
      }
      input::placeholder {
        color: #9ca3af;
      }
      input:focus {
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        outline: none;
      }
      input:hover:not(:focus) {
        border-color: #9ca3af;
      }
      button {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 8px;
        background: #2563eb;
        color: #ffffff;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        margin-top: 4px;
      }
      button:hover {
        background: #1d4ed8;
      }
      button:active {
        transform: scale(0.98);
      }
      button:disabled {
        background: #9ca3af;
        cursor: not-allowed;
        transform: none;
      }
      .error {
        background: #fee2e2;
        border: 1px solid #fecaca;
        color: #991b1b;
        padding: 12px 16px;
        border-radius: 8px;
        font-size: 14px;
        text-align: center;
      }
      .tip {
        font-size: 14px;
        color: #6e6e80;
        text-align: center;
        margin-top: 8px;
      }
      .link {
        color: #2563eb;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s ease;
      }
      .link:hover {
        color: #1d4ed8;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="header">
        <h1>创建你的问答账号</h1>
        <p>注册完成后即可登录并开始使用问答助手。</p>
      </div>

      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}

      <form method="post">
        <div class="form-group">
          <label for="username">用户名</label>
          <input
            id="username"
            name="username"
            type="text"
            placeholder="请输入用户名"
            autofocus
            required
          />
        </div>
        <div class="form-group">
          <label for="password">密码</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="设置登录密码"
            required
          />
        </div>
        <div class="form-group">
          <label for="confirm_password">确认密码</label>
          <input
            id="confirm_password"
            name="confirm_password"
            type="password"
            placeholder="再次输入密码"
            required
          />
        </div>
        <button type="submit">注册账号</button>
      </form>

      <div class="tip">
        已有账号？<a class="link" href="{{ url_for('login') }}">返回登录</a>
      </div>
    </div>
  </body>
</html>
